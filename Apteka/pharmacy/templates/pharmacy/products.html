{% if error_Message %}
<p><strong> You are not loged in </strong></p>
{% endif %}

{% if all_products %}
    <ul>
        {% for product in all_products%}
            <li><a href="{% url 'pharmacy:product_detail' product.id%}">{{product.name}}</a> </li>
        {% endfor %}
    </ul>
{% else %}
    <h3>No products to display</h3>
{% endif %}
