{% extends 'pharmacy/base.html' %}

{% block body %}
    {% if price and number %}
        Number: {{ number }} <br>
        Price: {{ price }} <br>
        <form action="{%url 'pharmacy:add_pay'%}" method="post" style="display: inline;">
            {% csrf_token %}
            <input type="hidden" name="number" value="{{number}}" />
            <button type="submit" class="btn btn-default btn-sm" name="add_pay">
                Pay
            </button>
        </form>
    {% endif %}
{% endblock %}
